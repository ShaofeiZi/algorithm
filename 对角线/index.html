        M[i] = [];
    }

    // 方法2:

    // 方法3:
    // 先填充左边的 再填充中间的 最后填充右边的
    function diagonal() {
        for (let i = 0; i < n; ++i) {
            for (let j = 0; j < i; ++j) {
                M[i][j] = y;
            }
            M[i][i] = x;
            for (let j = i + 1; j < n; ++j) {
                M[i][j] = y;
            }
        }
    }



    diagonal();
    // 在屏幕上输出.
    for (let i = 0; i < n; ++i) {
        for (let j = 0; j < n; ++j) {
            document.write(M[i][j]);
        }
        document.write("<br/>");
    }

</script>
